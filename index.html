<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Custom Expense Tracker</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h1 class="text-center">Expense Tracker</h1>
  <form id="expense-form" class="mb-3">
    <div class="mb-2">
      <input type="text" id="description" class="form-control" placeholder="Expense Description" required>
    </div>
    <div class="mb-2">
      <input type="number" id="amount" class="form-control" placeholder="Amount" required>
    </div>
    <div class="mb-3">
      <select id="category" class="form-select" required>
        <option value="">Select Category</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Shopping">Shopping</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary w-100">Add Expense</button>
  </form>
  <h3>Expenses</h3>
  <ul id="expense-list" class="list-group"></ul>
  <script src="app.js"></script>
</body>
</html>
